<!-- 
  This is the main HTML file that is served to the client.
  It contains the root element for the Vue app and the script tag that loads the app.
  The app is loaded from the /src/main.ts file, which is the entry point for the Vue app.
  The app is mounted to the root element with the id of "app".
  The favicon is set to the logo.ico file in the root directory.
  The title of the page is set to "QView3D".
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QView3D</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
