<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register bot</title>
</head>
<body>
    <h1>Register bot</h1>
    <form>
        <label for="botmodel">Bot model</label><input type="text" id = "botmodel" name = "botmodel"><br>
        <label for="length">Build volume length (enter in inches)</label><input type="number" id = "length" name = "length"> <label for="width">width</label><input type="number" id = "width" name = "width"> <label for="height">Height</label><input type="number" id = "height" name = "height"><br>
        <label for="firmware">Firmware version</label><input type="text" id = "firmware" name = "firmware"><br>
        <label for="materials">Supported materials (enter comma separated list)</label><input type="text" id = "materials" name = "materials"><br>
        <label for="notes">Notes</label><input type="text" id = "notes" name = "notes"><br>

    </form>
</body>
</html>
